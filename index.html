<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Share Modal</title>
		<link
			rel="shortcut icon"
			href="./assets/favicon.ico"
			type="image/x-icon"
			style="border-radius: 50%;" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="circle1"></div>
		<div class="circle2"></div>

		<div class="wrapper">
			<div class="card-wrapper">
				<div class="circle-image">
					<img src="./assets/IMG_0040.jpeg" alt="user" />
				</div>
				<div class="user-name">
					<h2>Laxman Wadekar</h2>
				</div>
				<div class="designation">
					<h3>Software Developer</h3>
				</div>
				<div class="bottom-group">
					<button onclick="openModal()" class="btn-share btn-card">
						<i class="fa fa-solid fa-share"></i>
						<div>share my profile</div>
					</button>

					<a
						href="https://www.instagram.com/laxman_18/"
						target="_blank"
						><button class="btn-follow btn-card">
							Follow me
						</button></a
					>
				</div>
			</div>
		</div>

		<!-- Modal Component -->
		<div class="modal">
			<div class="modal-header">
				<h1>Share My Profile</h1>
				<div>
					<i class="fa fa-regular fa-circle-xmark close" onclick="closeModal()"></i>
					
				</div>
			</div>

			<div>
				<h3>Share this via</h3>

				<div class="icon-container">
					<a href="#" class="icon" id="facebook">
						<i class="fa fa-brands fa-facebook	"></i>
					</a>
					<a href="#" class="icon" id="twitter">
						<i class="fa fa-brands fa-twitter"></i>
					</a>
					<a href="#" class="icon" id="instagram">
						<i class="fa fa-brands fa-instagram"></i>
					</a>
					<a href="#" class="icon" id="whatsapp">
						<i class="fa fa-brands fa-whatsapp"></i>
					</a>
					<a href="#" class="icon" id="telegram">
						<i class="fa fa-brands fa-telegram"></i>
					</a>
				</div>
			</div>
		</div>

		<!-- Overlay -->
		<div class="overlay" onclick="closeModal()"></div>

		<script
			src="https://kit.fontawesome.com/58a810656e.js"
			crossorigin="anonymous"></script>
		<script src="./script.js"></script>
	</body>
</html>
